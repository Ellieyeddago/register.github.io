<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap.bundle.min.js">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="shadow p-3 mb-5 bg-body rounded">
            <div class="container-fluid p-4 text-black text-center bg-success">
                <img class="rounded-circle" src="https://scontent-lax3-1.xx.fbcdn.net/v/t39.30808-6/272274356_146791817732289_4949843533722317882_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=9-lYJOX8lH8AX_-Q-Mo&_nc_pt=1&_nc_ht=scontent-lax3-1.xx&oh=00_AT-mIrmLcLAES0VfZZQ4Y64RTKlprf6oJfa46rSxe2QnLg&oe=62D44488" width="150px" alt="">
                <br>
                <br>
                <h1 >Welcome Back Admin!</h1>
                <br>
                <h3 >FE Student Registerations</h3>
            </div>
        </div>
            <div class=" align-items-center">
                    <h2 style="color:red;"> 
                        *For Admin only
                    </h2>
                    <p>Please enter master password to login.</p>
                    <form action="adminlogin/" class="row g-3" method="post" >
                        {% csrf_token %}
                            <div class="passbox align-items-center col-auto">
                                <input type="password" name="pass" placeholder="Enter Password:">
                            </div>
                                <div class="m-2">
                                    {% for message in messages %} 
                                    <p style="color:red;">{{message}}</p>
                                    {% endfor %}
                                </div>
                            <div class="lodbox col-auto">
                                <input type="submit" value="log in" class="btn btn-outline-success"></button>
                            </div>
                    </form>
            </div>
            
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(9, 107, 4, 0.658);">
          Â© 2020 Copyright:
          <a class="text-dark" href="https://github.com/Ellieyeddago">GogoTech.com</a>
        </div>
        <!-- Copyright -->
    </footer>
    
</body>
</html>
